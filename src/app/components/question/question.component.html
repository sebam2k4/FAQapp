<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }} <button class="btn btn-link" (click)="hideShowAnswer(question)">{{ showHide }}</button> |
      <button class="btn btn-link" (click)="removeQuestion(question)">Remove</button> |
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text">{{ question.answer }}</p>
    </div>
  </div>
  <br>
</div>
